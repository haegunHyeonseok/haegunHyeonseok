        let java = prompt("java점수 입력혀봐")
        let python = prompt("python점수 입력혀봐")
        let R = prompt(" R점수 입력혀봐")

        let avg = (parseInt(java)+parseInt(python)+parseInt(R))/3

        if(avg >= 90){
            console.log("너의 점수는", avg,"이고 학점은 A여");
        }else if(avg >= 80){
            console.log("너의 점수는", avg,"이고 학점은 B여");
        }else if(avg >= 70){
            console.log("너의 점수는", avg,"이고 학점은 C여");
        }else{
            console.log("넌 못쓰것다", avg,"이고 F!!!");
        }


    </script>
