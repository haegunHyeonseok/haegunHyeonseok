<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        //★객체★
        //객체 지향 프로그래밍에서 데이터(속성)와 
        //데이터에 관련되는 동작(절차,기능)을 모두 포함한 개념

        // ★객체의 구조★
        // {key:value, key:value, ...}
        // key: 객체의 property(속성) -문자열로 표현
        // value : key의 값(기본 자료형, 배열, 객체타입 데이터, 함수)

        // ★객체의 종류★
        // 1) 내장 객체
        // - 자바 스크립트 엔진에 내장된 객체
        // - 날짜, 문자, 배열, 수학 관련...
        
        // - ex) 현재 연도을 가져오는 객체
        let date = new Date();
        let year = date.getFullYear();
        console.log(year);
        
        // 2) 브라우저 객체(BOM, browser object model)
        // - 브라우저에 내장된 객체
        // - alet(), console.log()...
        // window() : 브라우저 객체 중 최상위 객체, 브라우저에 관련 된 기능
        window.open("https://www.google.com", "구글사이트입니다.", "width=500px;height=500px;")

        // - 문서 객체 모델★★★★★
        // --> 웹 문서를 제어할 수 있는 객체

        // 3) 사용자 정의 객체
        // - 사용자가 직접 만든 객체
        // - 자바스크립트 엔진이 구동되는 시점에서 생성

        // 사용자 정의 객체
        let person = {
            "name":"kimsuhanmudurumi",
            "age":48,
            "gender":"중성",
            "info":function(){
                console.log(this);
            }
        }

        //person 객체를 출력하는 함수 실행하기
        person.info();
        
        //내가 이름 데이터만 가져오고 싶을 때
        console.log(person.name);

        //나이 데이터를 30으로 변경
        person.age = "30";
        console.log(person.age);









    </script>
</body>
</html>
