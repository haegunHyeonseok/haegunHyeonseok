<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>


    <h1>애니메이션 잘 되나~</h1>


    <script src="code.jquery.com_jquery-3.7.1.min.js"> </script>

    <script>
        //애니메이션 효과 활용하기
        //h1태그에 마우스를 올렸을 때 이벤트 처리
        $('h1').on('mouseover',function(){
            //.animate({바꾸고 싶은 css속성값}, 지속시간)
            $(this).animate({
                "font-size" : '20px'
            },300,'swing')
        })

    </script>

</body>

</html>
