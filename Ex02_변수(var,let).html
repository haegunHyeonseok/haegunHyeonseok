<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //var : 재선언 O, 재할당 O
        var name = "미리보기";
        console.log(name);

        var name = "수양대군";
        console.log(name);

        //let : 선언 O , 재할당 X
        let gender = "중성화"
        console.log(gender);

        gender = "반남자"
        console.log(gender);

        //const : 재선언X, 재할당X ==> 상수
        //활용 : html객체 저장, 클래스 정의, 함수정의
        const classnum = 8;
        console.log(classnum);


    </script>

</body>
</html>
