<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>
        let num = Math.floor(Math.random()*100+1);
        console.log(num);
        //사용자에게 랜덤숫자 입력받기
        //사용자 > 랜덤숫자
        //-> 더 작은 수를 입력(안내)
        // 사용자 < 랜덤숫자
        // -> 더 큰 숫를 입력(안내 alert)
        //정답!! 정답입니다. (안내)
        //--> 정답을 맞출 때 까지 반복
        while(true){
            let ans = prompt("숫자를 맞추시오");
            if(num > ans){
                alert("더 큰 수를 입력하시오")
            }else if(num < ans){
                alert("더 작은 수를 입력하세요")
            }else if (num == ans){
                alert("정답입니다.")
                break;
            }
        }

    </script>
    
</body>
</html>
