<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width : 100px;
            height: 100px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1 id="tag">변경 전이다</h1>

    <div class="box1">클릭</div>
    
    <script src="code.jquery.com_jquery-3.7.1.min.js"> </script>

    <script>
        //제이쿼리로 이벤트 추가하는 방법 : .on(이벤트종류, 함수)

        //

        $('h1').on('click',function(){
            $('h1').css('color', 'orange');
        })

        //h1태그에
        //마우스를 올리면
        //h1 내용변경 >> 마우스를 올리셨네요?
        //h1 색깔 변경 >> 빨강

        $('h1').on("mouseover",function(){
            $('h1').css("color",'red').text("빨리 떼라 디지기 싫으면")
        })
        
        //마우스를 떼면
        //h1 내용 변경 >>  마우스를 떼셨네요?
        //h1 색깔 변경 >> 파랑
        $('h1').on("mouseout",function(){
            $('h1').css("color",'blue').text("다시 올려 디지기 싫으면")
        })


        //div를 클릭하면 
        //div의 너비가 300px
        //배경색은 좋아하는 색깔로 바뀌게
        $('.box1').on('click',function(){
            $('.box1').css({
                'width':'300px',
                'backgroundColor':'red'
            })
        })


        let img = document.getElementById("img");

        //키보드를 눌렀을 때 이벤트 처리하는 방법
        $("body").on('keydown',function(event){
            //event라는 매개변수 안에서 keyCode값만 가져오기
            console.log(event.keyCode);

            if(event.keyCode == 100){
                alert("누르면 디진다")
            }
        })

        //요소의 속성을 가져오기
        console.log($('h1').attr("id"));
        //요소의 속성을 추가하기
        $('h1').attr('class',"item")
        //요소의 속성을 제거하기
        $('h1').removeAttr('class');



    </script>
</body>
</html>
