    <script src="code.jquery.com_jquery-3.7.1.min.js"> </script>
    <script>
        
        /*
         내가 방향키를 클릭할때마다 캐릭터가 그 방향으로 움직이게 
        
        **위치속성 비활성화**
        -static(기본값)

        위치속성 활성화(이동시킬 수 있는 상태)
        -relative(본인 위치 기준으로 이동)
        -absolute(position이 static이 아닌 부모 기준으로 이동,
                  만약에 부모가 static이거나, 부모가 없다면
                  body태그를 기준으로 이동)
        -fixed



        어떻게 이동하는지
        1. 위치속성 활성화 켜주기
        2. top /left / bottom/ right 스타일 속성으로 이동시키기


         */

        let tb = 0;
        let lr = 0;
        

        $('body').on('keydown', function (event) {
            if (event.keyCode == 37) {
                lr += 20;
                $('img').animate({
                    'right' :lr
                })
                $('img').css({
                    'right': lr
                })
            }else if(event.keyCode == 39){
                lr -= 20;
                $('img').css({
                    'right': lr
                })
            }else if(event.keyCode == 38){
                tb -= 20;
                $('img').css({
                    'top' : tb
                })
            }else if(event.keyCode == 40){
                tb += 20;
                $('img').css({
                    'top' : tb
                })
            }
        })






    </script>
