<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>시이발!!!! 금요일이다!!!!!</h1>
    <h2>시이발!!!! 금요일이다!!!!!</h2>
    <!--제이쿼리 사용하기
        1. 직접 다운로드 받아서 로드하는 방법 -->
    <script src="code.jquery.com_jquery-3.7.1.min.js"> </script>
        <!--
        2. CDN(contnet Delivery Network)를 활용해서 로드하는 방법 
        integrity, crossorigin : 보안상 필요한 옵션, 수정하지 말 것-->
        <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>


        <script>
            //제이쿼리를 사용하기 위해서는 꼭 import 해주기
            
            //요소에 태그+콘텐츠 접근하기 (=innerHTML)
            console.log($("h1").html());
            
            //요소의 콘텐츠에만 접근하기  (=textContent)
            $("h1").text();
            
            //요소의 값 변경하기
            // $("h1").html("<p>존나 씨바알!!!!! 오늘은 목요일이네!!!!</p>")
            $("h1").text("<p>존나 씨바알!!!!! 오늘은 목요일이네!!!!</p>")

            //요소의 스타일 변경하기
            // $("h1").css("color","black")
            // $("h1").css("background-color","red")
            // $("h1").css("font-size","17px")


            //다중 스타일 제어
            //1. javascript의 객체 형태로 스타일 적용시키기
            $("h1").css({
                'color' : 'yellow',
                'font-size' : '16px',
                'background-color': 'cyan'
            })

            //2.메소드 체인형식
            $("h2").css('color','red').css('font-size', '40px').css('background-color', 'black')






        </script>

    
    
</body>
</html>
