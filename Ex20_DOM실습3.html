<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="user-input">
    <button id="btn-plus">출력</button> <br>

    <div id="result"></div>



    <script>
        //출력 버튼을 클릭했을 때, 유저가 input 태그에 입력한 값을
        //가져와서 input태그 아래에 있는 div에 순차적으로 출력
        
        /*
        let userI = document.getElementById("user-input");
        let btnP = document.getElementById("btn-plus");
        let result = document.getElementById("result");

        btnP.addEventListener("click", function(){
            result.innerHTML += "<p>"+userI.value+"</p>"
        })
        */

        // 사용자가 input 태그에 입력한 값은 .value()
        // div에 출력할 때 이전에 입력한 값도 그대로 유지하기



        const show = function(){
            console.log('이벤트동작');
            result.innerHTML += '<p>'+userI.value+'</p>'
            userI.value = "";
            userI.focus;
        }
        //매개변수로 가져올 수 없다.--> show부분
        btnP.addEventListener("click",show)


    </script>
    
    
</body>
</html>
