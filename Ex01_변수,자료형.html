<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //변수 : 데이터를 담을 수 있는 공간
        //변수선언방법
        //(자바) 자료형 변수이름 = 값;
        //(script) var 변수이름 = 값;

        //자바스크립트 변수의 특징
        //변수 키워드로 선언(var)
        //초기화를 하는 순간 자료형이 결정된다.
        
        //자료형
        // - string, boolean, number, undefined, null
        // - 위 5가지를 제외한 나머지 이름이 왔을 때는 Object(객체)이다.

        var str = "true";
        var num1 = 4;
        var num2 = 3.14;
        var bool = true;

        
        //1. string 문자형태
        // ""(큰따옴표) , ''(작은따옴표), ``(백틱) 전부 사용가능

        //2.number : 숫자형태

        //*자료형을 구별하는 방법
        //1) typeof()
        console.log("num2는", num2, "자료형은", typeof(num2));
        //2) console창의 색깔
        console.log(str);
        console.log(num1);
        console.log(bool);

        //null/ undefined의 공통된 의미
        // - 값이 비어있다.
        // 다른점
        // - null : "비어있다!!"
        // - undefined : 타입이 정의되지 않음
        // 개발자들이 값이 비어있다는 걸 비교하는 용도로 많이 사용

        var empty = null;       //null타입
        var data;               //undefined 타입

    </script>
    
</body>
</html>
