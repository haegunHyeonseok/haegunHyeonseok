    <script>

        //--> 숫자데이터와 문자열데이터를 비교할 때 같은 자료형으로 바꾸고 비교
        //===(일치연산자)

        //변수의 100의자리 이하를 버리는 로직
        let num = 312;
        let num1 = parseFloat(num/100);
        let result = parseInt(num1)*100;
