<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        //함수 : 특별한 목적의 작업을 수행하기 위해 독립적으로 설계 된 블럭이다.
        // - "내가 편하게 사용하기 위해 만드는 기능"
        // - 함수를 정의할 때는 input(입력, 매개변수), output(출력, 반환데이터) 을 고려해야한다.
        //함수선언방식 : 함수선언문, 함수표현식, 화살표함수
        
        //(1) 함수선언문
        // - 함수선언문으로 정의한 후 함수호출 시 어디에서든 호출이 가능!
        // ★함수호이스팅★ : 함수선언문이 자바스크립트 엔진에 의해서 먼저 실행되는 방식
        //                   원치 않는 실행결과가 나올 수 있기 때문에
        //                   최근 트렌드는 함수표현식(+화살표함수)를 채택하고 있음
        //선언
        function greet() {
            console.log("나는 미리야!");
        }
        //호출
        greet();

        //(2) 함수표현식(ES6.version)  -->ecma script
        // - 함수를 값으로 취급
        const greet2 = function(){
            console.log("나는 보기야!");
        }
        greet2(1,2,3);

        //(3)화살표함수(ES6)
        let greet3 = (name) =>{
            console.log("나는 세번째 "+ name);
        }
        // // 매개변수가 하나일 경우에는 소괄호 생략 가능
        // let greet3 = name =>{
        //     console.log("나는 세번째 "+ name);
        // }
        
        //return이 있을 때 실행문이 한 문장일 경우에는 return과 {}생략가능
        //생략 전
        // let greet4 = (name) =>{
        //     return("안녕하세요 저는 "+ name)
        // }
        //생략 후
        let greet4 = (name) => "안녕하세요 저는 " +name 
        console.log(greet4("미리"));

    


    

    </script>
    
</body>
</html>
