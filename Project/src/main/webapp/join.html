<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입 페이지</title>
	<link rel="stylesheet" href="join.css" />
	<script src="join.js"></script>
</head>
<div class="wrapper">
	<div class="title">
		<h1 style="font-size: 21px;">회원가입</h1>
	</div>
	<div class="email">
		<input id="email" type="text" placeholder="이메일을 입력해 주세요.">
		<div id="emailError" class="error"></div>
	</div>
	<div class="name">
		<input id="name" type="text" placeholder="이름을 입력해 주세요.">
		<div id="nameError" class="error"></div>
	</div>
	<div class="id">
		<input id="id" type="text" placeholder="아이디를 입력해주세요.">
		<div id="idError" class="error"></div>
	</div>

	<div class="password">
		<input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
		<div id="passwordError" class="error"></div>
	</div>
	<div class="passwordCheck">
		<input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
		<div id="passwordCheckError" class="error"></div>
	</div>
	<div class="phone">
		<input id="phone1" type="text" size="1" maxlength="3" oninput="changePhone1()"> -
		<input id="phone2" type="text" size="3" maxlength="4" oninput="changePhone2()"> -
		<input id="phone3" type="text" size="3" maxlength="4" oninput="changePhone3()">

	</div>



	<!--api 사용해야할 곳 -->



	<div class="area">
		<select id="foot-size">
			<option selected disabled>발사이즈를 선택하세요</option>
			<option>200</option>
			<option>210</option>
			<option>220</option>
			<option>230</option>
			<option>240</option>
			<option>250</option>
			<option>260</option>
			<option>270</option>
			<option>280</option>
			<option>290</option>
		</select>
		<div id="areaError" class="error"></div>
		<select id="shose-type">
			<option selected disabled>주로 신는 신발을 선택하세요</option>
			<option>워킹화</option>
			<option>런닝화</option>
			<option>등산화</option>
			<option>트래킹화</option>
		</select>
	</div>
	<div class="gender">
		<input id="gender_man" type="radio" name="gender">남성
		<input id="gender_woman" type="radio" name="gender">여성
		<div id="genderError" class="error"></div>
	</div>
	<div class="line">
		<hr>
	</div>
	<div class="signUp">
		<button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
	</div>
</div>


<a onclick="kakaoLogin();" href="javascript:void(0)">
	<img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png" style="width: 50%;" ;>
</a>


<a onclick="kakaoLogout();" href="javascript:void(0)">
	<span>카카오 로그아웃</span>
</a>


<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>



<script>
	Kakao.init('1860b45a3b2095c23c88e54daa78ccb8'); //발급받은 키 중 javascript키를 사용해준다.
	console.log(Kakao.isInitialized()); // sdk초기화여부판단
	//카카오로그인
	function kakaoLogin() {
		Kakao.Auth.login({
			success: function (response) {
				Kakao.API.request({
					url: '/v2/user/me',
					success: function (response) {
						console.log(response)
					},
					fail: function (error) {
						console.log(error)
					},
				})
			},
			fail: function (error) {
				console.log(error)
			},
		})
	}
	//카카오로그아웃  
	function kakaoLogout() {
		if (Kakao.Auth.getAccessToken()) {
			Kakao.API.request({
				url: '/v1/user/unlink',
				success: function (response) {
					console.log(response)
				},
				fail: function (error) {
					console.log(error)
				},
			})
			Kakao.Auth.setAccessToken(undefined)
		}
	}  
</script>



</body>

</html>
