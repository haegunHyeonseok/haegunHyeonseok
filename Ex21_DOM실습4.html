        let name = document.getElementById("name")
        let btn = document.getElementById("btn")

        //(1)

        //그 값을 콘솔창에 띄워보기
        btn.addEventListener("click", function(){
            name.focus()
            if(name.value == "돼지"){
                img.src = url1;
                console.log(url1, "돼지");
                name.value = "";
            }else if(name.value == "원숭이"){
                img.src = url2;
                console.log(url2, "원숭이");
                name.value = "";
            }else{
                alert("잘못 입력!!")
            }
        })
        
        //(2)
        //조건에 맞게 사진을 교체

        //기존 사진을 돼지 사진으로 변경
        //원숭이도 동일하게 적용
