<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //사용자가 정보를 입력하면 대화상자에 출력
        // -변수, prompt(), console.log()활용
        //*강의장 번호를 변수에 담기
        

        let name = prompt("이름을 입력해주세요");
        let fruit = prompt("좋아하는 음식을 입력해주세요");
        let room = prompt("강의장번호")
        
        //결과
        //[이름을 입력해주세요] -> [좋아하는 과일을 입력해주세요]
        //->저는 주미리입니다. 좋아하는 과일은 딸기 입니다.
                


        console.log("저는",room,"강의장의 ", name, "입니다. 좋아하는 음식은 ",fruit ,"입니다.");
        console.log("저는"+room+"강의장의 "+ name+ "입니다. 좋아하는 음식은 "+fruit +"입니다.");
        //복잡해질 때는 템플릿 연산자 사용
        //백틱(``)사용, 변수를 넣을 때는 ${변수이름}사용
        console.log(`저는 ${room}강의장의 ${name} 입니다. 좋아하는 음식은 ${fruit}입니다.`);


    </script>
    
</body>
</html>
