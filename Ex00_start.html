<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        
        //HTML문서 위에 자바스크립트를 사용하기 위해서는 <script>선언
        //script 위치는 body 끝태그 위쪽에서
        

        //출력문
        //1.document.write() : 문서(html)에 직접 작성할 때 
        //document : 현재 html문서에
        // .        : 접근
        //write     : 작성을 한다.
        document.write("<h1>빠개?</h1>");

        //2.alert() : 알림 팝업창을 실행시키는 출력문
        //주의점 : 무조건 페이지가 시작될 때 제일 먼저 실행됨
        alert("알림 팝업창 등장!");

        //3.console.log() : 콘솔창에 로그를 남길 때 사용
        //데이터 통신 확인, 데이터 구조, 오류 확인 등등..
        //F12개발자 도구의 콘솔 탭에서 확인
        console.log("콘솔창 출력!") ;


        //입력문
        //1.confirm() : 사용자에게 확인 or 취소를 입력받는 입력문
        //리턴하는 데이터 타입이 boolean(true/false) --> consol창 확인 
        console.log(confirm("맞고낼래 그냥낼래?"))
        
        //2. prompt() : 사용자에게 직접 키보드 입력값을 받는 입력문
        //입력받은 값을 String 형태로 반환
        console.log(prompt("이름"));
        console.log(prompt("핸드폰 번호를 입력하던가"));
        

    </script>
</body>
</html>
